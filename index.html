<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Landing Page Project</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="left-header"> <!--includes the logo image only-->
                <img class="header-logo" src="./images/some-logo-512x512.png" alt="logo for header">
            </div>

            <div class="right-header">
                <ul class="links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>

        <div class="hero-section"> <!-- there are two columns in the hero section. One contains heading text, button and the other contains an image-->
            <div class="heading-text-button-section">
                <h1 class="hero-heading">This website is awesome</h1>
                <p class="hero-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button class="hero-button">Sign up</button>
            </div>

            <div class="hero-image-section">
                <img class="hero-image" src="images/people-coding-5000x3333.jpg" alt="two people coding"> <!--image is to big. changed the dimensions in css-->
            </div>
        </div>
    </body>
</html>
